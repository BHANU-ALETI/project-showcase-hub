# render.yaml - Placed in the root of your repository

services:
  # Backend API Service
  - type: web
    name: project-hub-api
    env: node
    rootDir: server
    plan: free
    buildCommand: "npm install"
    startCommand: "npm start"
    envVars:
      - key: MONGO_URI
        sync: false # Set this in the Render dashboard
      - key: JWT_SECRET
        sync: false # Set this in the Render dashboard

  # Frontend Static Site
  - type: static
    name: project-hub-ui
    env: static
    rootDir: client
    buildCommand: "npm install && ng build"
    publishDir: dist/client/browser
    envVars:
      - key: NG_APP_API_URL
        fromService:
          type: web
          name: project-hub-api
          property: url # Automatically gets the backend URL
    routes:
      - type: rewrite
        source: /*
        destination: /index.html